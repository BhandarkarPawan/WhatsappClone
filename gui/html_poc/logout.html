<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/dc0b479436.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <!--MAIN-->
  <body class="cc-logout-body">
    <div class="cc-qr-panel">
      <div class="cc-qrtext">
        <h2>To use WhatsApp on your computer:</h2>
        <div>
          <p>1. Open WhatsApp on your phone</p>
          <p>
            2. Tap <b>Menu</b><i class="fa fa-ellipsis-v"></i>or <b>Settings</b
            ><i class="fa fa-cog"></i>and select <b>WhatsApp Web</b>
          </p>
          <p>3. Point your phone to this screen and capture the code</p>
        </div>
        <small class="cc-unread-notif">Need help to get started?</small>
      </div>
      <div class="cc-qrtext align-items-center">
        <img src="img/qrcode.png" class="cc-qrcode img img-fluid h-100" />
        <div class="form-check">
          <input
            class="form-check-input cc-check"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Keep me signed in
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
