<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/dc0b479436.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <!--MAIN-->
  <body>
    <div class="container-fluid h-100 gx-0">
      <div class="row h-100 gx-0">
        <!--SIDE PANEL-->
        <div class="col-3 mt-3 h-100 cc-status-left">
          <!--CHAT ROOMS-->

          <div class="cc-chat-room status pb-0">
            <img src="img/profile.jpeg" class="cc-profile-pic" />
            <div class="d-flex flex-column w-100">
              <div class="cc-text">
                <h6 class="text-white">My Status</h6>
              </div>
              <div class="cc-text">
                <div class="cc-unread-text">No updates</div>
              </div>
            </div>
          </div>

          <hr class="mt-5 mx-3 text-muted" />
          <p class="cc-text ms-3">RECENT</p>

          <div class="cc-chat-room status pb-0">
            <img src="img/abhinav.jpeg" class="cc-profile-pic status" />
            <div class="d-flex flex-column w-100">
              <div class="cc-text">
                <h6 class="text-white">Abhinav Nayak</h6>
              </div>
              <div class="cc-text">
                <div class="cc-unread-text">Today at 8:36 PM</div>
              </div>
            </div>
          </div>

          <div class="cc-chat-room status pb-0">
            <img src="img/nikhil.jpeg" class="cc-profile-pic status" />
            <div class="d-flex flex-column w-100">
              <div class="cc-text">
                <h6 class="text-white">Nikhil Kamath</h6>
              </div>
              <div class="cc-text">
                <div class="cc-unread-text">Today at 6:10 PM</div>
              </div>
            </div>
          </div>

          <div class="cc-chat-room status pb-0">
            <img src="img/shastry.jpeg" class="cc-profile-pic status multi" />
            <div class="d-flex flex-column w-100">
              <div class="cc-text">
                <h6 class="text-white">Prathviraj Shastry</h6>
              </div>
              <div class="cc-text">
                <div class="cc-unread-text">Today at 2:00 PM</div>
              </div>
            </div>
          </div>

          <div class="cc-chat-room status pb-0">
            <img src="img/sri.jpeg" class="cc-profile-pic status" />
            <div class="d-flex flex-column w-100">
              <div class="cc-text">
                <h6 class="text-white">Srilakshmi</h6>
              </div>
              <div class="cc-text">
                <div class="cc-unread-text">Today at 12:00 AM</div>
              </div>
            </div>
          </div>
        </div>

        <!--END OF CHAT ROOMS-->
        <!--MAIN CHAT-->
        <div class="col-9 cc-status-right">
          <a href="index.html" class="cc-status-close"
            ><i class="fas fa-times"></i
          ></a>
          <div class="cc-status-main d-flex flex-column">
            <i class="fas fa-circle-notch cc-status-notch"></i>
            <p class="cc-status-text d-flex pt-5">
              Click on a contact to view their status updates
            </p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script>
      function openLeftNav() {
        document.getElementById('mySidebarLeft').style.left = '0';
      }

      function openRightNav() {
        document.getElementById('mySidebarRight').style.right = '0';
      }

      /* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
      function closeLeftNav() {
        document.getElementById('mySidebarLeft').style.left = '-25%';
      }

      function closeRightNav() {
        document.getElementById('mySidebarRight').style.right = '-25%';
      }
    </script>
  </body>
</html>
